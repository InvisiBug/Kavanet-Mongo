version: "3.1"
services:
  kavanest-api:
    container_name: kavanest-api
    image: kavanest-api
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - proxynet
    ports:
      - 4000:4000
    environment:
      - ENVIRONMENT=docker
      - MQTT_DOCKER=mqtt://mosquitto
      - MONGO_DOCKER=mongodb://kavanest-mongo:27017

networks:
  proxynet:
    name: kavanest-devnet
