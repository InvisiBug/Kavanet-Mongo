type Query {
  friend: Friend
  getFriend(id: ID): Friend
}

type Mutation {
  createFriend(input: FriendInput): Friend
}
##########################################
# Inputs
input FriendInput {
  id: ID
  firstName: String
  lastName: String
  gender: Gender
  email: String
  age: Int
}

##########################################
# Data
type Friend {
  id: ID
  firstName: String
  lastName: String
  gender: Gender
  email: String
  age: Int
}

enum Gender {
  MALE
  FEMALE
  OTHER
}

type Email {
  email: String
}

type Books {
  title: String
  author: String
}
