##########################################
#* Queries & Mutations
type Query {
  friend: Friend
  getFriend(id: ID): Friend
}

type Mutation {
  createFriend(input: FriendInput): Friend
}

##########################################
#* Inputs
input FriendInput {
  id: ID
  firstName: String
  lastName: String
  gender: Gender
  email: String
  age: Int
  contacts: [ContactInput]
}

input ContactInput {
  firstName: String
  lastName: String
}

##########################################
#* Data
type Friend {
  id: ID
  firstName: String
  lastName: String
  gender: Gender
  email: String
  age: Int
  contacts: [Contact]
}

type Contact {
  firstName: String
  lastName: String
}

enum Gender {
  MALE
  FEMALE
  OTHER
}

type Email {
  email: String
}

type Books {
  title: String
  author: String
}
