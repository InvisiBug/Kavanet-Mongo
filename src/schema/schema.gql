##########################################
#* Queries & Mutations
type Query {
  getRadiator: Radiator

  getAllSensors: [Sensor]
  getSensor(room: String): Sensor

  getPlugs: [Plug]
  getPlug(name: String): Plug

  getValves: [Valve]
  getValve(name: String): Valve

  getAllSetpoints: [Setpoint]
  getSetpoints(room: String): Setpoint
}

type Mutation {
  updatePlug(input: PlugInput): Plug
  updateOffset(input: offsetsInput): Sensor
  updateRGBLights(input: RGBLightInput): RGBLight
  updateSetpoint(input: SetpointInput): Setpoint
}

##########################################
#* Inputs
input offsetsInput {
  room: String
  offset: Float
}

input RGBLightInput {
  name: String
  red: Int
  green: Int
  blue: Int
  mode: Int
}

input PlugInput {
  name: String
  state: Boolean
}

input SetpointInput {
  room: String
  time: String
  temp: Float
}

##########################################
#* Data
type Setpoint {
  room: String
  setpoints: Setpoints
}

scalar Setpoints
{
  time: String
  temp: Float
}

type Sensor {
  room: String
  rawTemperature: Float
  temperature: Float
  humidity: Float
  offset: Float
  connected: Boolean
}

type Valve {
  name: String
  state: Boolean
  demand: Boolean
  connected: Boolean
}

type RGBLight {
  name: String
  red: Int
  green: Int
  blue: Int
  mode: Int
  connected: Boolean
}

type Plug {
  name: String
  state: Boolean
  connected: Boolean
}

type Radiator {
  room: String
  inlet: Float
  outlet: Float
}
